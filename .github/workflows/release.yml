# .github/workflows/release.yml  — Automatic Semantic Releases
# =============================================================================

name: Release

on:
  workflow_run:
    workflows:
      - Release Preflight
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main' &&
        !contains(github.event.workflow_run.head_commit.message, 'chore(release)')
      )
    if: "!contains(github.event.head_commit.message, 'chore(release)')"
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.2.2
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0
          persist-credentials: false
      
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.3.0
        with:
          python-version: "3.13"
          
      - name: Set up uv
        uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5.2.2
      
      - name: Install dependencies
        run: |
          uv pip install --system build
          uv pip install --system -e ".[dev]"
      
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
      
      - name: Install semantic-release
        run: |
          npm install -g semantic-release@23 \
            @semantic-release/git@10 \
            @semantic-release/changelog@6 \
            @semantic-release/exec@6 \
            conventional-changelog-conventionalcommits@7

      - name: Configure authenticated Git remote
        env:
          RELEASE_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || github.token }}
        run: |
          git remote set-url origin https://x-access-token:${RELEASE_TOKEN}@github.com/${{ github.repository }}.git

      - name: Preflight release permissions
        env:
          RELEASE_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || github.token }}
        run: |
          set -euo pipefail

          if [ -z "${RELEASE_TOKEN:-}" ]; then
            echo "::error::No release token available (SEMANTIC_RELEASE_TOKEN or github.token)."
            exit 1
          fi

          echo "Checking authenticated access to repository ${GITHUB_REPOSITORY}..."
          git ls-remote --exit-code origin HEAD >/dev/null

          echo "Checking dry-run push permission to main branch..."
          git push --dry-run origin HEAD:refs/heads/main >/dev/null

          temp_tag="preflight-sr-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          git tag "${temp_tag}" HEAD
          trap 'git tag -d "${temp_tag}" >/dev/null 2>&1 || true' EXIT

          echo "Checking dry-run push permission for tags..."
          git push --dry-run origin "refs/tags/${temp_tag}" >/dev/null

          echo "✓ Preflight passed: token and push permissions are sufficient for semantic-release."
      
      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || github.token }}
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || github.token }}
      
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: npx semantic-release

      - name: Check if release generated dist/
        id: check_dist
        run: |
          if [ -d "dist" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to PyPI
        if: steps.check_dist.outputs.exists == 'true'
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          # Note: No token needed with Trusted Publishers (OIDC)
