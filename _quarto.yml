project:
  type: website
  output-dir: _site
  render:
    - docs/index.qmd
    - docs/**/*.qmd
    - docs/**/*.md
execute:
  enabled: false
filters:
  - docs/interlinks.lua
interlinks:
  sources:
    python:
      url: https://docs.python.org/3/
    pandas:
      url: https://pandas.pydata.org/docs/
    numpy:
      url: https://numpy.org/doc/stable/
website:
